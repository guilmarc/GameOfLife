<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameOfLife</title>
    <style>
        table{
            background-color: beige;
            padding: 0;
            margin: 0;
            width: 500px;
            height: 500px;
        }

        td {
            margin: 0;
            padding: 0;
            min-width: 10px;
            min-height: 10px;
            border: black solid 1px;
        }

        td:hover {
            background-color: orange;
        }

    </style>
</head>
<body>

<p>

    <table id="grid">

    </table>

</p>

<script>

    function byId(e){return document.getElementById(e);}
    function newElement(tag){return document.createElement(tag);}

    const GRID_SIZE = 25;

    var matrix = [GRID_SIZE][GRID_SIZE];
    var mirror = [GRID_SIZE][GRID_SIZE];

    var grid = document.getElementById("grid");


    function drawGrid() {

        var html = "";

        for(var y = 0; y < GRID_SIZE; y++) {
            html += "<tr>";

            for(var x = 0; x < GRID_SIZE; x++) {
                var cellId = x + ";" + y;
                html += "<td id=" + '\'' + cellId + '\'' + " onclick=handleClick(this)></td>";
            }

            html += "</tr>";
        }

        document.getElementById("grid").innerHTML = html;
    }

    function handleClick(sender){
        alert(sender.id);
    }


    drawGrid();



</script>

</body>
</html>
