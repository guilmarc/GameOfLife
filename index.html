<p>

<script>

    //function byId(e){return document.getElementById(e);}
    //function newElement(tag){return document.createElement(tag);}

    const GRID_SIZE = 25;
    const mod = (x, n) => (x % n + n) % n;

    var matrix = Array(GRID_SIZE).fill(null).map(_ => Array(GRID_SIZE).fill(0));


    var grid = document.getElementById("grid");
    var launchButton = document.getElementById("launchButton");

    var intervalNumber;

    createGrid();

    function createGrid() {

        var html = "";

        for(var y = 0; y < GRID_SIZE; y++) {
            html += "<tr>";

            for(var x = 0; x < GRID_SIZE; x++) {
                var cellId = x + ";" + y;
                html += "<td id=" + '\'' + cellId + '\'' + " onclick=handleClick(this," + x + "," + y + ")></td>";
            }

            html += "</tr>";
        }

        document.getElementById("grid").innerHTML = html;
    }

    function handleClick(sender, x, y){

        //var x = parseInt(sender.id.split(";")[0]);
        //var y = parseInt(sender.id.split(";")[1]);

        console.log(x + " " + y);

        if(matrix[x][y] === 1){
            sender.style.background = "";
            matrix[x][y] = 0;
        } else {
            sender.style.background = "#000000";
            matrix[x][y] = 1;
        }

        console.log( countNeighbors(matrix, x, y) )
    }



    function run(){

        alert( mod(-1, 25) );

        launchButton.disabled = true;

        mirror = matrix.slice();
        intervalNumber = setInterval(runTick, 500);
    }

    function runTick() {

        var changes = 0;
        var mirror = Array(GRID_SIZE).fill(null).map(_ => Array(GRID_SIZE).fill(0));

        for (var y = 0; y < GRID_SIZE; y++) {
            for (var x = 0; x < GRID_SIZE; x++) {

                //Une cellule morte possédant exactement trois voisines vivantes devient vivante (elle naît).
                //Une cellule vivante possédant deux ou trois voisines vivantes le reste, sinon elle meurt.

                var neighborsCount = countNeighbors(matrix, x, y);

                if (matrix[x][y] === 1) {
                    if (neighborsCount < 2 || neighborsCount > 3) {
                        mirror[x][y] = 0;
                        changes++;
                    } else {
                        mirror[x][y] = 1;
                    }
                } else {
                    if (neighborsCount === 3) {
                        mirror[x][y] = 1;
                        changes++;
                    }
                }
            }
        }

        if (changes) {
            matrix = mirror;

            //Save matrix to byte en hexa
            

            drawGrid()
        } else {
            alert("End of Game");
            launchButton.disabled = false;
            clearInterval(intervalNumber);
        }
    }

    function drawGrid() {

        for(var y = 0; y < GRID_SIZE; y++) {

            for(var x = 0; x < GRID_SIZE; x++) {
                var cell = document.getElementById(x + ";" + y);

                if(matrix[x][y] === 1){
                    cell.style.background = "#000000";
                } else {
                    cell.style.background = "";
                }
            }
        }
    }

    function countNeighbors_backup(myArray, i, j) {
        var rowLimit = myArray.length-1;
        var columnLimit = myArray[0].length-1;

        var count = 0;

        for(var y = Math.max(0, i-1); y <= Math.min(i+1, rowLimit); y++) {
            for(var x = Math.max(0, j-1); x <= Math.min(j+1, columnLimit); x++) {
                if(x !== j || y !== i) {
                    if( matrix[y][x] === 1 ) count++;
                    //console.log(myArray[x][y]);
                }
            }
        }
        return count;
    }

    function countNeighbors(myArray, i, j) {
        var rowLimit = myArray.length-1;
        var columnLimit = myArray[0].length-1;

        var count = 0;

        for(var y = -1; y <= 1; y++) {
            for(var x = -1; x <= 1; x++) {
                if ((x === 0 && y === 0 ) === false) {
                    if( matrix[(i + y + GRID_SIZE) % GRID_SIZE][(j + x + GRID_SIZE) % GRID_SIZE] === 1 ) count++;
                    //console.log(myArray[x][y]);

                    //Essayer mon modulo icitte !!!
                }
            }
        }
        return count;
    }


</script>
