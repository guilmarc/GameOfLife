    <table id="grid">

        Launch Game Of Life

<script>

    function byId(e){return document.getElementById(e);}
    function newElement(tag){return document.createElement(tag);}

    const GRID_SIZE = 25;

    const matrix = Array(GRID_SIZE).fill(null).map(_ => Array(GRID_SIZE).fill(0));
    var mirror = [GRID_SIZE][GRID_SIZE];

    var grid = document.getElementById("grid");


    function drawGrid() {

        var html = "";

        for(var y = 0; y < GRID_SIZE; y++) {
            html += "<tr>";

            for(var x = 0; x < GRID_SIZE; x++) {
                var cellId = x + ";" + y;
                html += "<td id=" + '\'' + cellId + '\'' + " onclick=handleClick(this)></td>";
            }

            html += "</tr>";
        }

        document.getElementById("grid").innerHTML = html;
    }

    function handleClick(sender){

        var x = parseInt(sender.id.split(";")[0]);
        var y = parseInt(sender.id.split(";")[1]);

        if(matrix[x][y] === 1){
            sender.style.background = "";
            matrix[x][y] = 0;
        } else {
            sender.style.background = "#000000";
            matrix[x][y] = 1;
        }
        console.log(sender.style.background);
    }


    drawGrid();

</script>
